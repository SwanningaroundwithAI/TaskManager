<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the Inter font and other overrides */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Hide the default date input icon in some browsers */
        input[type="date"]::-webkit-calendar-picker-indicator {
            background: none;
            display: none;
            -webkit-appearance: none;
        }
        input[type="date"]::-moz-calendar-picker-indicator {
            background: none;
            display: none;
            -moz-appearance: none;
        }
        input[type="date"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            /* Add custom arrow or icon if needed */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>');
            background-repeat: no-repeat;
            background-position: right 0.75rem center;
            background-size: 1.25rem;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-400 to-green-700 text-gray-800 p-4">
    <div class="container mx-auto max-w-4xl bg-white rounded-lg shadow-xl p-6 md:p-8 my-8">
        <h1 class="text-4xl font-bold text-center text-green-800 mb-8">My Tasks</h1>

        <!-- Task Input Form -->
        <form id="task-form" class="mb-8 p-6 bg-green-50 rounded-lg shadow-inner">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="task-name" class="block text-sm font-medium text-gray-700 mb-1">Task Name</label>
                    <input type="text" id="task-name" placeholder="Enter task name"
                           class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" required>
                </div>
                <div>
                    <label for="due-date" class="block text-sm font-medium text-gray-700 mb-1">Due Date</label>
                    <input type="date" id="due-date"
                           class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                <div>
                    <label for="task-type" class="block text-sm font-medium text-gray-700 mb-1">Task Type</label>
                    <select id="task-type"
                            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="home">Home</option>
                        <option value="school">School</option>
                        <option value="work">Work</option>
                        <option value="project1">Project 1</option>
                        <option value="project2">Project 2</option>
                        <!-- Add more types as needed -->
                    </select>
                </div>
                <div>
                    <label for="priority" class="block text-sm font-medium text-gray-700 mb-1">Priority</label>
                    <select id="priority"
                            class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="urgent">Urgent</option>
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>
                <div class="md:col-span-2 lg:col-span-1 flex items-end">
                    <button type="submit"
                            class="w-full bg-green-600 text-white p-3 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition duration-200 ease-in-out transform hover:scale-105">
                        Add Task
                    </button>
                </div>
            </div>
        </form>

        <!-- Filter and Sort Controls -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-6 p-4 bg-gray-50 rounded-lg shadow-inner">
            <div class="mb-4 sm:mb-0 sm:mr-4 w-full sm:w-auto">
                <label for="filter-status" class="block text-sm font-medium text-gray-700 mb-1">Filter by Status</label>
                <select id="filter-status"
                        class="w-full sm:w-auto p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    <option value="all">All</option>
                    <option value="pending">Pending</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="w-full sm:w-auto">
                <label for="sort-by" class="block text-sm font-medium text-gray-700 mb-1">Sort By</label>
                <select id="sort-by"
                        class="w-full sm:w-auto p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    <option value="dueDate">Due Date</option>
                    <option value="priority">Priority</option>
                </select>
            </div>
        </div>

        <!-- Task List Display Area -->
        <div id="task-list" class="space-y-4">
            <!-- Tasks will be rendered here -->
            <p class="text-center text-gray-500 italic" id="no-tasks-message">No tasks yet. Add a new task above!</p>
        </div>
    </div>

    <script>
        // Array to store tasks, initialized from localStorage
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        // DOM elements
        const taskForm = document.getElementById('task-form');
        const taskNameInput = document.getElementById('task-name');
        const dueDateInput = document.getElementById('due-date');
        const taskTypeSelect = document.getElementById('task-type');
        const prioritySelect = document.getElementById('priority');
        const taskListDiv = document.getElementById('task-list');
        const filterStatusSelect = document.getElementById('filter-status');
        const sortBySelect = document.getElementById('sort-by');
        const noTasksMessage = document.getElementById('no-tasks-message');

        /**
         * Saves the current tasks array to localStorage.
         */
        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        /**
         * Renders the tasks into the task list display area,
         * applying current filters and sorting.
         */
        function renderTasks() {
            taskListDiv.innerHTML = ''; // Clear existing tasks

            // Apply filters
            let filteredTasks = tasks.filter(task => {
                const statusFilter = filterStatusSelect.value;
                if (statusFilter === 'all') return true;
                if (statusFilter === 'completed') return task.completed;
                if (statusFilter === 'pending') return !task.completed;
                return true;
            });

            // Apply sorting
            const sortBy = sortBySelect.value;
            filteredTasks.sort((a, b) => {
                if (sortBy === 'dueDate') {
                    // Convert empty due dates to a future date for sorting (or null/0)
                    const dateA = a.dueDate ? new Date(a.dueDate) : new Date('2099-12-31');
                    const dateB = b.dueDate ? new Date(b.dueDate) : new Date('2099-12-31');
                    return dateA - dateB;
                } else if (sortBy === 'priority') {
                    const priorityOrder = { 'urgent': 1, 'high': 2, 'medium': 3, 'low': 4 };
                    return priorityOrder[a.priority] - priorityOrder[b.priority];
                }
                return 0;
            });

            if (filteredTasks.length === 0) {
                noTasksMessage.classList.remove('hidden'); // Show message if no tasks
            } else {
                noTasksMessage.classList.add('hidden'); // Hide message if tasks exist
            }

            // Create and append task elements
            filteredTasks.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.className = `p-5 rounded-lg shadow-md flex flex-col md:flex-row items-start md:items-center justify-between transition-all duration-300 ease-in-out ${task.completed ? 'bg-gray-100 border-l-8 border-gray-400 opacity-70 line-through' : 'bg-white border-l-8 border-green-500'} `;

                taskElement.innerHTML = `
                    <div class="flex-1 mb-4 md:mb-0">
                        <h3 class="text-lg font-semibold text-gray-900 ${task.completed ? 'text-gray-500' : 'text-gray-900'}">${task.name}</h3>
                        <p class="text-sm text-gray-600">
                            ${task.dueDate ? `Due: <span class="font-medium">${task.dueDate}</span> | ` : ''}
                            Type: <span class="font-medium">${task.type.charAt(0).toUpperCase() + task.type.slice(1)}</span> |
                            Priority: <span class="font-medium text-${getPriorityColor(task.priority)}-600">${task.priority.charAt(0).toUpperCase() + task.priority.slice(1)}</span>
                        </p>
                    </div>
                    <div class="flex space-x-3">
                        <button data-id="${task.id}" data-action="toggle"
                                class="px-3 py-1 rounded-md text-white font-medium
                                       ${task.completed ? 'bg-yellow-500 hover:bg-yellow-600' : 'bg-green-500 hover:bg-green-600'}
                                       focus:outline-none focus:ring-2 focus:ring-${task.completed ? 'yellow' : 'green'}-500 focus:ring-offset-2 transition duration-200 ease-in-out">
                            ${task.completed ? 'Undo' : 'Complete'}
                        </button>
                        <button data-id="${task.id}" data-action="delete"
                                class="px-3 py-1 bg-red-500 text-white rounded-md font-medium hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition duration-200 ease-in-out">
                            Delete
                        </button>
                    </div>
                `;
                taskListDiv.appendChild(taskElement);
            });
        }

        /**
         * Returns a Tailwind color class based on priority.
         * @param {string} priority - The priority level (e.g., 'urgent', 'high').
         * @returns {string} - The Tailwind color name.
         */
        function getPriorityColor(priority) {
            switch (priority) {
                case 'urgent': return 'red';
                case 'high': return 'orange';
                case 'medium': return 'blue';
                case 'low': return 'gray';
                default: return 'gray';
            }
        }

        /**
         * Handles the form submission to add a new task.
         * @param {Event} e - The submit event.
         */
        taskForm.addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent default form submission

            const taskName = taskNameInput.value.trim();
            const dueDate = dueDateInput.value; // YYYY-MM-DD format
            const taskType = taskTypeSelect.value;
            const priority = prioritySelect.value;

            if (taskName === '') {
                // In a real app, use a custom modal for user feedback instead of alert
                console.error("Task name cannot be empty.");
                return;
            }

            const newTask = {
                id: Date.now(), // Unique ID for the task
                name: taskName,
                dueDate: dueDate,
                type: taskType,
                priority: priority,
                completed: false
            };

            tasks.push(newTask);
            saveTasks();      // Save to localStorage
            renderTasks();    // Re-render the list

            // Clear the form
            taskNameInput.value = '';
            dueDateInput.value = ''; // Clear date input
            taskTypeSelect.value = 'home';
            prioritySelect.value = 'medium';
        });

        /**
         * Handles click events on task buttons (toggle complete, delete).
         * Uses event delegation for efficiency.
         * @param {Event} e - The click event.
         */
        taskListDiv.addEventListener('click', function(e) {
            const button = e.target.closest('button');
            if (!button) return; // Not a button click

            const taskId = parseInt(button.dataset.id);
            const action = button.dataset.action;

            if (action === 'toggle') {
                tasks = tasks.map(task =>
                    task.id === taskId ? { ...task, completed: !task.completed } : task
                );
                saveTasks();
                renderTasks();
            } else if (action === 'delete') {
                tasks = tasks.filter(task => task.id !== taskId);
                saveTasks();
                renderTasks();
            }
        });

        // Event listeners for filter and sort changes
        filterStatusSelect.addEventListener('change', renderTasks);
        sortBySelect.addEventListener('change', renderTasks);

        // Initial render when the page loads
        document.addEventListener('DOMContentLoaded', renderTasks);
    </script>
</body>
</html>
